{% extends "home_template.html" %} {% block title %}Calender Information{%
endblock %} {% block content %}
<form action="/" style="width: 47%; margin: 0 auto" method="POST">
  <div class="form-group mt-5">
    <label for="marticule" class="mt-2">Marticule</label>
    <div class="d-flex">
      <input
        type="text"
        class="form-control mb-2"
        style="width: 75%"
        id="marticule"
        name="marticule"
        pattern="[A-Z]{3}-[0-9]{2}"
        required
      />
      <span class="p-1"
        ><strong class="text-danger"> [format: AAA-12]</strong></span
      >
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-primary shadow-none"
    name="action"
    value="sendUserCode"
  >
    Show Calander
  </button>
</form>

{% endblock %}
